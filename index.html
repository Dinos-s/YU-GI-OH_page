<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon-millennium.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./video/yugioh.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a href="#">
            <img class="logo" src="./img/logo millennium.png" alt="logo chapéu mário" >
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./img/Yu-Gi-Oh.png" alt="imagem do titulo do filme">
            <p class="descricao">No passado, Yami Yugi e Seto Kaiba se enfrentaram em inúmeras ocasiões. Yami Yugi, que habita dentro do corpo de Yugi Muto, e Kaiba vão duelar novamente, e esta será uma batalha em que os dois terão seu orgulho e experiência colocados à prova.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img src="./img/Personagens.png" alt="" class="mario">
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/L5hx5rvLUN8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
